<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Allocation Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: right;
      border-bottom: 1px solid #ccc;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Token Allocation Value Calculator</h2>
    <input type="number" id="allocation" placeholder="Enter your token allocation">
    <input type="number" id="supply" placeholder="Enter total token supply">
    <input type="text" id="currency" placeholder="Enter currency symbol (e.g. $U)" value="$U">

    <table>
      <thead>
        <tr>
          <th>FDV</th>
          <th>Token Price</th>
          <th>Your Value</th>
        </tr>
      </thead>
      <tbody id="result"></tbody>
    </table>
  </div>

  <script>
    const fdvs = [10000000, 25000000, 50000000, 100000000, 250000000, 500000000, 1000000000];

    const allocationInput = document.getElementById('allocation');
    const supplyInput = document.getElementById('supply');
    const currencyInput = document.getElementById('currency');
    const tbody = document.getElementById('result');

    function prettyFDV(num) {
      if (num >= 1_000_000_000) return `$${(num / 1_000_000_000).toFixed(1)}B`;
      if (num >= 1_000_000) return `$${(num / 1_000_000).toFixed(1)}M`;
      return `$${num}`;
    }

    function fmt(num, currency) {
      return `${currency} ${Number(num).toLocaleString('en-US')}`;
    }

    function calculate() {
      const allocation = parseFloat(allocationInput.value);
      const supply = parseFloat(supplyInput.value);
      const currency = currencyInput.value.trim();

      if (!allocation || !supply) {
        tbody.innerHTML = '';
        return;
      }

      const rows = fdvs.map(fdv => {
        const price = fdv / supply;
        const value = allocation * price;
        return { fdv, price, value };
      });

      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${prettyFDV(r.fdv)}</td>
          <td>${fmt(r.price, currency)}</td>
          <td>$ ${Number(r.value).toLocaleString('en-US')}</td>
        </tr>
      `).join('');
    }

    allocationInput.addEventListener('input', calculate);
    supplyInput.addEventListener('input', calculate);
    currencyInput.addEventListener('input', calculate);
  </script>
</body>
</html>
