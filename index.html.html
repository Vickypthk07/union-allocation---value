<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Allocation Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    input[readonly] {
      background-color: #222;
      cursor: not-allowed;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff99;
      color: black;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
    }
    .result-box p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Token Value Calculator</h1>
  <p>Total Supply:</p>
  <input id="supply" type="number" value="10000000000" readonly />
  <br>
  <p>Your Token Allocation:</p>
  <input type="number" id="tokens" placeholder="Enter your token allocation" />
  <br>
  <p>Currency Symbol:</p>
  <input id="currency" type="text" value="$U" readonly />
  <br>
  <button onclick="calculateValue()">Calculate</button>

  <div class="result-box" id="results"></div>

  <script>
    const fdvs = [10000000, 25000000, 50000000, 100000000, 250000000, 500000000, 1000000000];
    const totalSupply = 10000000000;

    function calculateValue() {
      const tokens = document.getElementById("tokens").value;
      const currency = document.getElementById("currency").value;
      if (!tokens || tokens <= 0) {
        alert("Please enter a valid token allocation!");
        return;
      }

      let html = "<h3>Value of your allocation at different FDVs:</h3>";
      fdvs.forEach(fdv => {
        const value = (tokens / totalSupply) * fdv;
        html += `<p>FDV ${currency}${fdv.toLocaleString('en-IN')} â†’ <b>${currency}${value.toLocaleString('en-IN')}</b></p>`;
      });

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
